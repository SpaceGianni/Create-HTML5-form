<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Create an HTML form</title>

</head>

<body>
    <div class="card w-75 mx-auto">
        <h5 class="card-header">Payment form example</h5>
        <div class="card-body">

            <div class="row g-0">
                <div class="alert alert-danger col-md-12" role="alert">
                    Some fields are missing</div>
            </div>

            <div class="row">
                <div class="col-md-5 mb-3">
                    <label for="inputCity" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="inputCity" placeholder="XXXXXXX">
                </div>

                <div class="col-md-3 mb-3">
                    <label for="inputCity" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="inputCity" placeholder="000">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="inputCity" class="form-label">Amount
                    </label>
                    <div class="input-group">
                        <span>$</span>
                        <input type="number" class="form-control" aria-label="" placeholder="Amount">
                    </div>
                </div>
            </div>


            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="first" class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="" aria-label="" id="first">
                </div>
                <div class="col-md-6">
                    <label for="last" class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="" aria-label="" id="last">
                </div>
            </div>


            <div class="row">
                <div class="col-sm-6 mb-3">
                    <label for="City" class="form-label">City</label>
                    <input type="text" class="form-control" placeholder="" aria-label="" id="City">
                </div>

                <div class="col-sm-3 mb-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select form-control">
                        <option selected>Pick a state</option>
                        <option>RM</option>
                        <option>Magallanes</option>
                    </select>
                </div>

                <div class="col-sm-3">
                    <label for="PostalCode" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" placeholder="" id="PostalCode">
                </div>

            </div>

            <div class="row">
                <div class="col-md-6">
                    <p>We accept:</p> 
                    <div class="bg-secondary w-50 p-1">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="">
                            <i class="fa-brands fa-cc-mastercard text-white"></i>
                        </div>
                        <div class="form-check form-check-inline justify-content-around">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <i class="fa-brands fa-cc-diners-club text-white"></i>
                        </div>
                        <div class="form-check form-check-inline justify-content-around">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value=>
                            <i class="fa-brands fa-cc-visa text-white"></i>
                        </div>
                        <div class="form-check form-check-inline justify-content-around">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value=>
                            <i class="fa-brands fa-cc-amex text-white"></i>
                        </div>
                    </div>
                </div>

                <div class="form-floating col-md-6">
                    <p>Messages</p>
                    <textarea class="form-control" placeholder="" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <p class="fw-lighter">Add any notes here.</p>
                </div>
            </div>

        </div>
        <div class="card-footer d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary float-end">Cancel</button>
            <button type="button" class="btn btn-primary float-end">Send</button>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

</body>

</html>
